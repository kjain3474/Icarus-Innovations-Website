<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Garment Configurator</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="images/favicons/manifest.json">
<link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#21252b">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-reboot.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-grid.min.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/mediaquery.css" />


<script src="js/libraries/jquery-3.2.1.min.js"></script>
<script src="js/libraries/modernizr-custom.min.js"></script>
<script src="js/libraries/velocity.min.js"></script>

</head>
<body class="demo" style="background-image:url(images/bg2.gif);  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;">
  
<img class="logo" src="images/logo.png" alt="Scene Logo">
<section class="container" id="option">
<div class="row">
<div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
<h5>Select an option</h5>
<p>Click a picture from your webcam or upload a clear photo with straight head!</p>
</div>
</div>
<div class="row">
<div class="col-10 offset-2 col-md-11 offset-md-1 col-lg-9 offset-lg-3">
<ul>
<li>
<span>Upload Picture</span>

<a href="generate/" onclick="photo();"><img src="images/3.jpg" alt=""></a>
</li>
<li>
<span style="color: #D9E1E9;">Take Picture</span>
<a href="generate/" onclick="camera();"><img src="images/4.jpg" alt=""></a>
</li>
</ul>
</div>
</div>
</section>

<script src="js/plugins/queryloader.min.js" type="text/javascript"></script>
<script type="text/javascript">
		$("body").queryLoader2({
        backgroundColor: "#fff",
        fadeOutTime: 500
    });
	
	function camera(){
		window.localStorage.setItem('option', 'camera');
	}
	
	
	function photo(){
		window.localStorage.setItem('option', 'photo');
	}
</script>
</body>

</html>
