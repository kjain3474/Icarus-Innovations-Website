<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Photoshoot</title>
    <meta name="description" content="3D Model Photoshoot">
    <script src="aframe-master.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <style type="text/css">
    
      #screenshot{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }

      .screenshot {
        background-color : #31B0D5;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        border-color: #46b8da;
      }

  </style>
	
  </head>

  <body>

    <div id="screenshot" style="z-index:1005">
      <button class="screenshot">Take ScreenShot</button>
    </div>

    <a-scene background="color: #ECECEC" renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;" gltf-model="dracoDecoderPath:gltf/;">
      <a-assets>
        <a-asset-item id="why-male-models" src="mandraco.glb"></a-asset-item>
        <img id="shadow2" src="radial-shadow-2.png">
		<img id="sky" src="sky.jpg">
      </a-assets>
	  
	  <a-entity
		orbit-controls="target: 0 0 -3.3; 
		  enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed: 0.25;
          minDistance: 1;
          maxDistance: 3; 
		  initialPosition: 0 3 12"
        id="camera"
        camera="
		active: true;
		fov: 90;
		zoom: 1.5;">
		
		<a-sky src="#sky"></a-sky>
		
		</a-entity>

      <a-entity id="model" position="0 -1.5 -3">
        <a-gltf-model position="-.35 0 .55" rotation="0 -10 0" scale="1.5 1.5 1.5" src="#why-male-models"></a-gltf-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>


      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>


    <script type="text/javascript">

  </body>
</html>
