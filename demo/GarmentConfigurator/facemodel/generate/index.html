<!DOCTYPE html>
<html style="background-image:url(assets/images/bg.gif);  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Garment Configurator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="images/favicons/manifest.json">
	<link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#21252b">
	<meta name="theme-color" content="#ffffff">

	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.js"></script>
	
	<link rel="stylesheet" type="text/css" href="assets/css/loading-bar.css"/>
	<script type="text/javascript" src="assets/js/loading-bar.js"></script>


</head>
<body >
<div class="container">

  <div class="app" id="webcam" >

    <video id="camera-stream">
	
	</video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
      <a href="#" id="download-photo" title="Save Photo" class="disabled"><i class="material-icons">done</i></a>  
    </div>
	
    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas id="canvas"></canvas>
	
	<img id="pic" class="hidden"></img>
	
	<div class='file-input hidden' id="upload">
		<input type='file' accept="image/png, image/jpeg">
		<span class='button'>Choose</span>
		<span class='label' data-js-label>No file selected</label>
	</div>
		
	<div id="facecut">
	
		<img src="assets/images/guide.svg" alt="Face cut out">

		</img>
				
	</div>		

  </div>
  
  
	  <div id="loader" class="big hidden app"></div>
	  
	  <div id="loadertext" class="app hidden loadertext">Setting up your access</div>



<script src="assets/js/script.js"></script>

<script src="assets/js/queryloader.min.js" type="text/javascript"></script>
<script type="text/javascript">
		$("body").queryLoader2({
        backgroundColor: "#fff",
        fadeOutTime: 500
    });
</script>

</body>

</html>
