<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Ethnic Viewer</title>

	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="main.js"></script>

	<link rel="stylesheet" href="style.css">
	
	<!-- Favicons -->
    <link rel="shortcut icon"href="images/favicon.png">
	 
	<meta name="apple-mobile-web-app-title" content="3D Catalogue">
    <meta property="og:url" content="icarusinnovations.co/VCV/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Checkout the latest collection in 3D!!">
    <meta property="og:description" content="Garment Viewer with material overlay in 3D">

</head>

<body oncontextmenu="return false" onkeydown="return false;" onmousedown="return false;">

	<div id="loader" style="text-align:center;">
	<span style="color:#00904F"><strong>Please wait a little we are loading...</strong></span>
	<br></br>
	<svg viewBox="-2000 -1000 4000 2000">
	<path id="inf" d="M354-354A500 500 0 1 1 354 354L-354-354A500 500 0 1 0-354 354z"></path>
	<use xlink:href="#inf" stroke-dasharray="1570 5143" stroke-dashoffset="6713px"></use>
	</svg>
	</div>


	<div id="scrollWrapper" class="scrolling-wrapper hidden">
	 <div class="dropdown" id="jacket">
        <div class="select">
          <span>Jacket</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li><img src="jacket/1.jpeg" style="width: 48px; height: 48px;"></li>
          <li><img src="jacket/2.jpg" style="width: 48px; height: 48px;"></li>
          <li><img src="jacket/3.jpg" style="width: 48px; height: 48px;"></li>
          <li><img src="jacket/4.jpg" style="width: 48px; height: 48px;"></li>
          <li><img src="jacket/5.jpg" style="width: 48px; height: 48px;"></li>
          <li><img src="jacket/6.jpg" style="width: 48px; height: 48px;"></li>
        </ul>
      </div>

       <div class="dropdown" id="kurtas">
        <div class="select">
          <span>Kurta</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li><img src="kurta/1.jpg" style="width: 48px; height: 48px;"></li>
		  <li><img src="kurta/2.jpg" style="width: 48px; height: 48px;"></li>
		  <li><img src="kurta/3.jpg" style="width: 48px; height: 48px;"></li>
		  <li><img src="kurta/4.jpg" style="width: 48px; height: 48px;"></li>
		  <li><img src="kurta/5.jpg" style="width: 48px; height: 48px;"></li>
		  <li><img src="kurta/6.jpg" style="width: 48px; height: 48px;"></li>
        </ul>
      </div>

     </div>

  
  <div id="aframe">
		<a-scene loading-screen="enabled: false" gltf-model="dracoDecoderPath: gltf/;">

      <a-assets>
        <img id="sky" src="sky.jpg">
		<a-asset-item id="kurta" src="kurta.glb"></a-asset-item>
      </a-assets>

	<a-entity
		orbit-controls="target: 0 1 0; 
		  enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed: 0.25;
          minDistance: 1;
          maxDistance: 3; 
		  initialPosition: 0 5 10"
        id="camera"
        camera="
		active: true;
		fov: 90;
		zoom: 1.2;"		
      >
		</a-entity>
		

			<a-entity id="target">
				  <a-entity light="type:hemisphere;groundColor:#4a4137;color:#ceeaf7;angle:0;distance:100;decay:0;intensity:2;target:#statue" rotation="0 0 0.01" visible=""></a-entity>
	 
				 <a-light type="ambient" intensity="2"></a-light>
				 
				 
				 <a-entity
					light="type: directional;
					intensity: 1;"
					position="1 2 2.5">
				</a-entity>
				
				<a-entity
					light="type: directional;
					intensity: 1;"
					position="1 2 -2.5">
				</a-entity>
				 
				 <a-entity
						id="cloth"
						gltf-model="#kurta"
						position="0 -2.5 0"
						rotation="0 0 0"
						scale="0.003 0.003 0.003"
				  ></a-entity>
				 
			</a-entity>

			<a-sky src="#sky"></a-sky>

		</a-scene>
	</div>

</body>



</html>
