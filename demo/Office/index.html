<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Office 3D</title>

	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


	<script src="main.js"></script>

	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div id="loader" style="text-align:center; z-index: 10000">
	<span style="color:#00904F"><strong>Please wait a little we are loading...</strong></span>
	<br></br>
	<svg viewBox="-2000 -1000 4000 2000">
	<path id="inf" d="M354-354A500 500 0 1 1 354 354L-354-354A500 500 0 1 0-354 354z"></path>
	<use xlink:href="#inf" stroke-dasharray="1570 5143" stroke-dashoffset="6713px"></use>
	</svg>
	</div>


	<div id="scrollWrapper" class="scrolling-wrapper hidden" >
     

       <div class="dropdown" id="table">
        <div class="select">
          <span>Wood</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li id="f5a53f"><img src="img/4.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Black"><img src="img/5.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Black"><img src="img/6.jpg" style="width: 48px; height: 48px;"></li>
        </ul>
      </div>


      <div class="dropdown" id="floor">
        <div class="select">
          <span>Floor</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li id="Dark Grey"><img src="img/1.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Dark Grey"><img src="img/2.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Dark Grey"><img src="img/3.jpg" style="width: 48px; height: 48px;"></li>
      </div>

      
       <div class="dropdown" id="sides">
        <div class="select">
          <span>Marbles</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li id="Crimson"><img src="img/7.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Crimson"><img src="img/8.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Crimson"><img src="img/9.jpg" style="width: 48px; height: 48px;"></li>
        
      </div>


      <div class="dropdown" id="walls">
        <div class="select">
          <span>Walls</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gender">
        <ul class="dropdown-menu">
          <li id="Crimson"><img src="img/10.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Crimson"><img src="img/11.jpg" style="width: 48px; height: 48px;"></li>
          <li id="Crimson"><img src="img/12.jpg" style="width: 48px; height: 48px;"></li>
        
      </div>

</div>

  
  <div id="aframe">
		<a-scene loading-screen="enabled: false" renderer="antialias: true;
                   colorManagement: false;
                   sortObjects: true;
                   physicallyCorrectLights: true;
                   maxCanvasWidth: 1920;
                   maxCanvasHeight: 1920;
				   logarithmicDepthBuffer: true"
				   gltf-model="dracoDecoderPath: gltf/;"
				   inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"
				   >

      <a-assets>
		<a-asset-item id="stand" src="models/cabin.glb"></a-asset-item>
      </a-assets>

	<a-entity
		orbit-controls="target: -0.1 0.5 0; 
		  enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed: 0.25;
          minDistance: 1;
          maxDistance: 3; 
		  initialPosition: -0.5 1 3"
        id="camera"
        camera="
		active: true;
		fov: 60;
		near: 0.00001;
		far: 1000000;
		zoom: 1.2;"		
      >
	  </entity>
		

			<a-entity id="target">
		
	 
				 <a-light type="ambient" intensity="1.5"></a-light>
				 
				 
				 <a-entity
				 	target="#cabinM"
					light="type: directional;
					intensity: 1;"
					position="1 1 1.5">
				</a-entity>
				
				 <a-entity
				    target="#cabinM"
					light="type: directional;
					intensity: 1;"
					position="1 1 -1.5">
				</a-entity>
				 

		         <a-entity position="0 0 0">
		         	 <a-entity id="cabinM" gltf-model="#stand" position="0 0 0"
						rotation="0 0 0"
						visible='true'
						loads
						scale="0.01 0.01 0.01"></a-entity>
		         </a-entity>
				 
			</a-entity>


		</a-scene>
	</div>

</body>



</html>
